{% extends "layout.html" %}

{% block title %}
    register
{% endblock %}

{% block main %}
    <form action="/changePassword" method="post">
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" name="current_password" placeholder="current password" type="password">
        </div>

        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" name="new_password" placeholder="new password" type="password">
        </div>

        <div class="mb-3">
            <input autocomplete="off"  class="form-control mx-auto w-auto" name="passwordConfirm" placeholder="passwordConfirme" type="text">
        </div>
        
        <button class="btn btn-primary" type="submit">send</button>
    </form>
{% endblock %}
