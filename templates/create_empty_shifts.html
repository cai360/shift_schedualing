{% extends "layout.html" %}

{% block title %}
    empty shifts
{% endblock %}

{% block main %}
    <h2>Choose a Year and Month for Scheduling</h2>
    <form action="/create_empty_shifts" method="post">
        
        <div class="mb-3">
            <label for="year">year</label>
            <select id="year" name="year" class="form-control mx-auto w-auto">
                {% for year in range(default_year-3, default_year +10) %}
                    <option value="{{ year }}" {% if year==default_year %}selected{% endif %}>
                        {{ year }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="month">month</label>
            <select id="month" name="month" class="form-control mx-auto w-auto">
                {% for month in range(1, 13) %}
                    <option value="{{ month }}" {% if month==default_month %}selected{% endif %}>
                        {{ month }}
                    </option>
                {% endfor %}
            </select>
        </div>

        
        <div class="mb-3">
            <label for="starting">From</label>
            <select id="starting" name="starting_hour" class="form-control mx-auto w-auto">
                {% for starting_hour in range(0, 24) %}
                    <option value="{{ starting_hour }}" {% if startinghour==default_starting_hour %}selected{% endif %}>
                        {{ "%02d"|format(starting_hour) }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <select name="starting_min" class="form-control mx-auto w-auto">
                {% for starting_min in range(0, 60, 10) %}
                    <option value="{{ default_starting_min }}" {% if startingmin==default_starting_min %}selected{% endif %}>
                        {{ "%02d"|format(starting_min) }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="ending">to</label>
            <select id="ending" name="ending_hour" class="form-control mx-auto w-auto">
                {% for ending_hour in range(0, 24) %}
                    <option value="{{ ending_hour }}" {% if endinghour==default_ending_hour %}selected{% endif %}>
                        {{ "%02d"|format(ending_hour) }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <select name="ending_min" class="form-control mx-auto w-auto">
                {% for ending_min in range(0, 60, 10) %}
                    <option value="{{ default_ending_min }}" {% if endingmin==default_ending_min %}selected{% endif %}>
                        {{ "%02d"|format(ending_min) }}
                    </option>
                {% endfor %}
            </select>
        </div>



        <button class="btn btn-primary" type="submit">add</button>
    </form>
{% endblock %}
